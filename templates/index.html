<!doctype html>
{% extends "base.html" %}
{% block title %}ACM Poker Server{% endblock %}

{% block content %}
    {% if current_user.is_authenticated() %}
        <h1>You are currently logged in as {{ current_user.get_username() }}</h1>
    {% else %}
        <h1>You are not currently logged in</h1>
    {% endif %}
{% endblock %}
