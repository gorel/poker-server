<!doctype html>
{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        <input type="text" placeholder="Username" name="username" value="{{request.form.username }}"><br>
        <input type="password" placeholder="Password" name="password" value="{{request.form.password }}"><br>
        <input type="checkbox" name="remember" value="{{ request.form.remember }}">Remember me<br>
        <input class="btn btn-default" type="submit" value="Login">
    </form>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
{% endblock %}
