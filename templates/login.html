<!doctype html>
{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form role="form" method="POST">
        <h2>Login</h2>
        <hr class="colorgraph">
        <div class="form-group">
            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" tabindex="3">
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
        </div>
        <div class="form-group">
            <input type="checkbox" name="remember" id="remember" class="form-control input-sm" tabindex="5">Remember Me<br>
        </div>
        <hr class="colorgraph">
        <div class="row">
            <div class="col-xs-12 col-md-6"><input type="submit" value="Login" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
        </div>
    </form>
</div>
{% endblock %}
