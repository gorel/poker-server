<!doctype html>
{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form role="form" method="POST">
        <h2>Register</h2>
        <hr class="colorgraph">
        <div class="form-group">
            <input type="text" name="display" id="display" class="form-control input-lg" placeholder="Display Name" tabindex="3">
        </div>
        <div class="form-group">
            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" tabindex="3">
        </div>
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="password" name="confirm" id="confirm" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                </div>
            </div>
        </div>
        <hr class="colorgraph">
        <div class="row">
            <div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
        </div>
    </form>
</div>
